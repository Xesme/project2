<!DOCTYPE html>
<html>
  <head><title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1> Which Epicodus track should you take?</h1>
      <form id="quiz">
        <!-- Question 1  -->
        <div class="radio">
          <h3 class="q1">Are you interest in working for a big established company?</h3>
          <label>
            <input type="radio" name="company" value="yes" checked>
            Yes!
          </label>
          <label>
            <input type="radio" name="company" value="no">
            No.
          </label>
        </div>
        <!-- Question 2 -->
        <div class="radio">
          <h3 class="q1">Do you want to be a full-stack developer?</h3>
          <label>
            <input type="radio" name="developer" value="yes" checked>
            Yes!
          </label>
          <label>
            <input type="radio" name="developer" value="no">
            No.
          </label>
        </div>
        <!-- Question 3  -->
        <div class="radio">
          <h3 class="q1">Do you want to learn an easier langauge first?</h3>
          <label>
            <input type="radio" name="difficulty" value="yes" checked>
            Yes!
          </label>
          <label>
            <input type="radio" name="difficulty" value="no">
            No.
          </label>
        </div>
        <!-- Question 4  -->
        <div class="radio">
          <h3 class="q1">Do you want to develop projects quickly?</h3>
          <label>
            <input type="radio" name="speed" value="yes" checked>
            Yes!
          </label>
          <label>
            <input type="radio" name="speed" value="no">
            No.
          </label>
        </div>
        <!-- Question 5  -->
        <div class="radio">
          <h3 class="q1">Do you want to learn a popular language?</h3>
          <label>
            <input type="radio" name="popular" value="yes" checked>
            Yes!
          </label>
          <label>
            <input type="radio" name="popular" value="no">
            No.
          </label>
        </div>
          <button type="submit" class="btn">Get your result!</button>
        <div id="c">
          <h2> C#!</h2>
        </div>
        <div id="ruby">
          <h2> Ruby!</h2>
        </div>
        <div id="php">
          <h2> PHP!</h2>
        </div>
      </div>
    </div>
  </body>
</html>
